<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Css/style.css">
    <!-- Bootstrap CSS -->
    <script src="./JavaScript/homeValidator.js"></script>
    <script src="./JavaScript/data.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Student Enrollment DashBoard</title>
</head>

<body>
    <div class="page-header header text-center">
        <h1>Student Enrollment Form</h1>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col vertical-line">
                <div class="container mt-4" id="error">
                    <form name="myForm" action="#" id="form">
                        <div class="form-group row mb-2">
                            <label for="userNameInput" class="col-sm-3 col-form-label">
                                Name
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="userNameInput"
                                 placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="userEmailInput" class="col-sm-3 col-form-label">
                                Email
                            </label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="userEmailInput"
                                    placeholder="name@example.com" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="userWebsiteInput" class="col-sm-3 col-form-label">
                                Website
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="userWebsiteInput"
                                    placeholder="Enter Website" required>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="userImageInput" class="col-sm-3 col-form-label">
                                Image Link
                            </label>
                            <div class="col-sm-6">
                                <input type="url" class="form-control" id="userImageInput"
                                    placeholder="Enter image link" required>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="userGender" class="col-sm-3 col-form-label">
                                Gender
                            </label>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
                                    <label class="form-check-label" for="male">Male</label>

                                </div>

                                <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                                <label class="form-check-label" for="female">Female</label>

                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="userSkills" class="col-sm-3 col-form-label">
                                Skills
                            </label>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="checkbox" name="skills" value="JAVA" id="skill">
                                <label class="form-check-label" for="java">
                                    Java
                                </label>
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="checkbox" name="skills" value="HTML" id="skill">
                                <label class="form-check-label" for="html">
                                    HTML
                                </label>
                            </div>
                            <div class="col-sm-2">
                                <input class="form-check-input" type="checkbox" name="skills" value="CSS" id="skill">
                                <label class="form-check-label" for="css">
                                    CSS
                                </label>
                            </div>

                        </div>
                        <div class="form-group row mb-2">
                            <div class="col-md-4 col-lg-2">
                                <input class="btn btn-primary btn-md" type="button" value="Submit"
                                    onclick="validation()" id="sub">
                            </div>
                            <div class="col-sm-2">
                                <input class="btn btn-danger btn-md" type="reset" value="Reset">
                            </div>
                        </div>
                    </form>



                </div>
            </div>

            <div class="col text-center">
                <h3>Enrolled Student</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="show">
                        <tbody>
                            <tr style="background-color: yellowgreen;">
                                <th col-8>Description</th>
                                <th col-4>Image</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

   
    <div class="page-footer footer text-center">
        <p>Student Enrollment Form</p>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    -->
</body>

</html>
